<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SmartCard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-title">Profile</div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Profile Header -->
            <section class="profile-header">
                <div class="profile-avatar" id="profile-avatar">?</div>
                <div class="profile-name" id="profile-name">Loading...</div>
                <div class="profile-email" id="profile-email">Loading...</div>
            </section>

            <!-- Profile Menu -->
            <div class="profile-menu">
                <div class="menu-item" onclick="toggleLocationSettings()">
                    <div class="menu-item-content">
                        <div class="menu-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                                <circle cx="12" cy="10" r="3"/>
                            </svg>
                        </div>
                        <div class="menu-label">Location Services</div>
                    </div>
                    <div class="menu-chevron">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18l6-6-6-6"/>
                        </svg>
                    </div>
                </div>

                <div class="menu-item" onclick="window.location.href='/cards'">
                    <div class="menu-item-content">
                        <div class="menu-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="2" y="5" width="20" height="14" rx="2"/>
                                <path d="M2 10h20"/>
                            </svg>
                        </div>
                        <div class="menu-label">Manage Cards</div>
                    </div>
                    <div class="menu-chevron">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18l6-6-6-6"/>
                        </svg>
                    </div>
                </div>

                <div class="menu-item" onclick="window.location.href='/gift-cards'">
                    <div class="menu-item-content">
                        <div class="menu-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="2" y="7" width="20" height="10" rx="2"/>
                                <line x1="12" y1="7" x2="12" y2="17"/>
                            </svg>
                        </div>
                        <div class="menu-label">Gift Cards</div>
                    </div>
                    <div class="menu-chevron">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18l6-6-6-6"/>
                        </svg>
                    </div>
                </div>

                <div class="menu-item" onclick="showNotifications()">
                    <div class="menu-item-content">
                        <div class="menu-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                                <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                            </svg>
                        </div>
                        <div class="menu-label">Notifications</div>
                    </div>
                    <div class="menu-chevron">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18l6-6-6-6"/>
                        </svg>
                    </div>
                </div>

                <div class="menu-item" onclick="showAbout()">
                    <div class="menu-item-content">
                        <div class="menu-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M12 16v-4M12 8h.01"/>
                            </svg>
                        </div>
                        <div class="menu-label">About</div>
                    </div>
                    <div class="menu-chevron">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18l6-6-6-6"/>
                        </svg>
                    </div>
                </div>

                <div class="menu-item" onclick="logout()" style="margin-top: 24px;">
                    <div class="menu-item-content">
                        <div class="menu-icon" style="background: #FFE5E5;">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#FF3B30" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                                <polyline points="16 17 21 12 16 7"/>
                                <line x1="21" y1="12" x2="9" y2="12"/>
                            </svg>
                        </div>
                        <div class="menu-label" style="color: #FF3B30;">Sign Out</div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="/" class="nav-item">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                </div>
                <span class="nav-label">Home</span>
            </a>
            <a href="/cards" class="nav-item">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="2" y="5" width="20" height="14" rx="2"/>
                        <path d="M2 10h20"/>
                    </svg>
                </div>
                <span class="nav-label">Cards</span>
            </a>
            <a href="/deals" class="nav-item">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/>
                        <line x1="7" y1="7" x2="7.01" y2="7"/>
                    </svg>
                </div>
                <span class="nav-label">Deals</span>
            </a>
            <a href="/gift-cards" class="nav-item">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="2" y="7" width="20" height="10" rx="2"/>
                        <line x1="12" y1="7" x2="12" y2="17"/>
                    </svg>
                </div>
                <span class="nav-label">Gifts</span>
            </a>
            <a href="/profile" class="nav-item active">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </div>
                <span class="nav-label">Profile</span>
            </a>
        </nav>
    </div>

    <script>
        // Load user profile immediately on page load
        async function loadProfile() {
            try {
                const res = await fetch('/api/user/info');
                
                if (!res.ok) {
                    throw new Error('Failed to fetch user info');
                }
                
                const data = await res.json();
                
                if (data.success && data.name && data.email) {
                    document.getElementById('profile-name').textContent = data.name;
                    document.getElementById('profile-email').textContent = data.email;
                    
                    // Set avatar initial
                    const initial = data.name.charAt(0).toUpperCase();
                    document.getElementById('profile-avatar').textContent = initial;
                } else {
                    // Fallback if data is missing
                    document.getElementById('profile-name').textContent = 'User';
                    document.getElementById('profile-email').textContent = 'No email found';
                    document.getElementById('profile-avatar').textContent = 'U';
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                // Show error state
                document.getElementById('profile-name').textContent = 'Error loading profile';
                document.getElementById('profile-email').textContent = 'Please try refreshing';
                document.getElementById('profile-avatar').textContent = '!';
            }
        }

        function toggleLocationSettings() {
            if (confirm('Location services help SmartCard recommend the best card based on your current location. Enable location services?')) {
                fetch('/api/location/enable', { method: 'POST' })
                    .then(() => alert('Location services enabled!'))
                    .catch(() => alert('Failed to enable location services'));
            }
        }

        function showNotifications() {
            alert('Notifications: Get alerts when you\'re near stores with active deals\n\nThis feature is coming soon!');
        }

        function showAbout() {
            alert('SmartCard v1.0\n\nMaximize your credit card rewards and never miss a deal.\n\nCreated with ❤️');
        }

        async function logout() {
            if (confirm('Are you sure you want to sign out?')) {
                try {
                    const res = await fetch('/api/auth/logout', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (res.ok) {
                        window.location.href = '/login';
                    } else {
                        alert('Failed to logout. Please try again.');
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                    alert('An error occurred during logout.');
                }
            }
        }

        // Load profile immediately when DOM is ready
        document.addEventListener('DOMContentLoaded', loadProfile);
    </script>
</body>
</html>
